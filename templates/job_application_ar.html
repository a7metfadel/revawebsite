<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب التوظيف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to left, #f0f2f5, #e8f0fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-section {
      background: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
      max-width: 950px;
      margin: auto;
    }
    .form-title {
      color: #0d6efd;
      font-weight: 600;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
    }
    .required-star::after {
      content: " *";
      color: red;
    }
    .form-text {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .section-divider {
      border-top: 2px dashed #dee2e6;
      margin: 2.5rem 0;
    }
    .section-header {
      font-size: 1.3rem;
      font-weight: 600;
      color: #212529;
      margin-bottom: 1.5rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="form-section">
      <h2 class="form-title">نموذج طلب التوظيف</h2>
      <form id="applicationForm" method="post" enctype="multipart/form-data">
        <div class="section-header">المعلومات الشخصية</div>
        <div class="mb-3">
          <label class="form-label required-star">الاسم الكامل</label>
          <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label required-star">مكان الولادة</label>
            <input type="text" class="form-control" name="birth_place" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label required-star">تاريخ الولادة</label>
            <input type="date" class="form-control" name="birth_date" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label required-star">مكان السكن الحالي</label>
          <input type="text" class="form-control" name="current_residence" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label required-star">رقم الهاتف (واتساب)</label>
            <input type="tel" pattern="^(\+|00)[0-9]{7,15}$" class="form-control" name="phone" required>
            <div class="form-text">+90XXXX أو 0090XXXX</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">رقم احتياطي</label>
            <input type="tel" pattern="^(\+|00)[0-9]{7,15}$" class="form-control" name="phone_backup">
            <div class="form-text">+90XXXX أو 0090XXXX</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني (اختياري)</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label required-star">الجنس</label>
            <select class="form-select" name="gender" required>
              <option value="">اختر</option>
              <option value="male">ذكر</option>
              <option value="female">أنثى</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label required-star">الحالة الاجتماعية</label>
            <select class="form-select" name="marital_status" required>
              <option value="">اختر</option><option value="single">أعزب</option>
              <option value="married">متزوج</option>
            </select>
          </div>
        </div><div class="section-divider"></div>
    <div class="section-header">المؤهلات الأكاديمية</div>
    <div class="mb-3">
      <label class="form-label required-star">الشهادة العلمية</label>
      <input type="text" class="form-control" name="scientific_certificate" required>
    </div>
    <div class="mb-3">
      <label class="form-label required-star">الاختصاص</label>
      <input type="text" class="form-control" name="specialization" required>
    </div>
    <div class="mb-3">
      <label class="form-label required-star">هل أنت خريج؟</label>
      <select class="form-select" name="is_graduate" id="isGraduate" required>
        <option value="">اختر</option>
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>
    </div>
    <div class="mb-3 d-none" id="grantInstitution">
      <label class="form-label required-star">الجهة المانحة للشهادة</label>
      <input type="text" class="form-control" name="graduation_institution">
    </div>
    <div class="mb-3">
        <label class="form-label">الخبرات</label>
        <textarea class="form-control" name="experiences"></textarea>
    </div>
    <div class="section-divider"></div>
    <div class="section-header">أسئلة إضافية</div>
    <div class="mb-3">
      <label class="form-label required-star">هل تعاني من مشاكل صحية؟</label>
      <select class="form-select" name="has_health_issues" id="hasHealthIssues" required>
        <option value="">اختر</option>
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>
    </div>
    <div class="mb-3 d-none" id="healthDescription">
      <label class="form-label required-star">يرجى ذكر المشكلة الصحية</label>
      <textarea class="form-control" name="health_issue_description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label required-star">هل سبق وقدمت طلب توظيف في ريفا فارما؟</label>
      <select class="form-select" name="previous_application" id="hasApplied" required>
        <option value="">اختر</option>
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>
    </div>
    <div class="mb-3 d-none" id="applicationDate">
      <label class="form-label">تاريخ التقديم السابق</label>
      <input type="date" class="form-control" name="previous_application_date">
    </div>
    <div class="mb-3">
      <label class="form-label required-star">هل لديك أقارب يعملون في الشركة؟</label>
      <select class="form-select" name="has_relatives" id="hasRelatives" required>
        <option value="">اختر</option>
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>
    </div>
    <div class="row d-none" id="relativesInfo">
      <div class="col-md-6 mb-3">
        <label class="form-label required-star">اسم القريب</label>
        <input type="text" class="form-control" name="relative_name">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required-star">رقم هاتف القريب</label>
        <input type="tel" class="form-control" name="relative_phone" pattern="^(\+|00)[0-9]{7,15}$">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">ملاحظات إضافية</label>
      <textarea class="form-control" name="additional_information"></textarea>
    </div>

    <div class="section-divider"></div>
    <div class="section-header">إرفاق المستندات</div>
    <div class="mb-3">
      <label class="form-label required-star">إرفاق السيرة الذاتية (PDF فقط، حجم لا يتجاوز 5MB)</label>
      <input type="file" class="form-control" name="cv_file" accept="application/pdf" required onchange="validateFileSize(this)">
    </div>
    <div class="mb-3">
      <label class="form-label required-star">إرفاق الهوية الشخصية (PDF فقط، حجم لا يتجاوز 5MB)</label><input type="file" class="form-control" name="id_file" accept="application/pdf" required onchange="validateFileSize(this)">
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg px-5">إرسال الطلب</button>
    </div>
    <div class="alert alert-success mt-4 d-none text-center" id="successMessage" role="alert">
      شكراً لك! تم تقديم طلبك بنجاح.
    </div>
  </form>
</div>

  </div>  <script>
    function validateFileSize(input) {
      const file = input.files[0];
      if (file && file.size > 5 * 1024 * 1024) {
        alert('يجب ألا يتجاوز حجم الملف 5 ميجابايت.');
        input.value = '';
      }
    }
    document.getElementById('applicationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.remove('d-none');
      this.reset();
    });
    document.getElementById('isGraduate').addEventListener('change', function () {
      const inst = document.getElementById('grantInstitution');
      inst.classList.toggle('d-none', this.value !== 'yes');
      inst.querySelector('input').required = this.value === 'yes';
    });
    document.getElementById('hasHealthIssues').addEventListener('change', function () {
      const health = document.getElementById('healthDescription');
      health.classList.toggle('d-none', this.value !== 'yes');
      health.querySelector('textarea').required = this.value === 'yes';
    });
    document.getElementById('hasApplied').addEventListener('change', function () {
      const date = document.getElementById('applicationDate');
      date.classList.toggle('d-none', this.value !== 'yes');
    });
    document.getElementById('hasRelatives').addEventListener('change', function () {
      const rel = document.getElementById('relativesInfo');
      rel.classList.toggle('d-none', this.value !== 'yes');
      const inputs = rel.querySelectorAll('input');
      inputs.forEach(input => input.required = this.value === 'yes');
    });
  </script></body>
</html>
